<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Bank | Create Account</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 sticky-top">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="./image/logo1.png" alt="Demo Bank Logo" class="logo">
      Demo Bank
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <!-- For logged-out users -->
        <li class="nav-item"><a id="loginLink" class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a id="signupLink" class="nav-link" href="create.html">Create Account</a></li>

        <!-- For logged-in users (hidden by default) -->
        <li class="nav-item d-none" id="accountLink">
          <a class="nav-link fw-semibold" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item d-none" id="logoutLink">
          <button id="logoutButtonNavbar" class="btn btn-outline-light btn-sm" onclick="logout()">
            <span id="logoutButtonTextNavbar">Logout</span>
            <span id="logoutSpinnerNavbar" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Floating Message -->
  <div id="floatingMessage" class="alert d-none text-center position-fixed top-0 start-50 translate-middle-x w-50 mt-3" style="z-index: 1050;"></div>

  <!-- Create Account Form -->
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow bg-white" style="max-width: 400px; width: 100%;">
      <h3 class="text-center fw-bold mb-3">Create New Account</h3>
      
      <form id="createForm">
        <!-- Error message (red, above inputs, centered) -->
        <div id="createError" class="text-danger mb-3 text-center"></div>

        <input id="name" class="form-control mb-3" placeholder="Full Name" />
        <select id="type" class="form-select mb-3">
          <option value="">Select account type</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
        <input id="pin" type="password" maxlength="4" class="form-control mb-3" placeholder="4-digit PIN" />
        <div class="d-flex justify-content-center my-2">
        <button type="submit" class="btn btn-primary" id="createButton">
        <span id="createButtonText">Create Account</span>
        <span id="createSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
        </button>
        </div>

        <!-- Success message (green, below button, centered) -->
        <div id="createSuccess" class="text-success mt-2 text-center"></div>
      </form>

      <p class="text-center mt-3">
        <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
