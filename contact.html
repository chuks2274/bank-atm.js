<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Bank | Contact</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 sticky-top">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="./image/logo1.png" alt="Demo Bank Logo" width="120" height="40" class="logo">
      Demo Bank
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item" id="loginLink"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item" id="signupLink"><a class="nav-link" href="create.html">Create Account</a></li>
        <li class="nav-item d-none" id="accountLink">
          <a class="nav-link fw-semibold" href="dashboard.html">My Account</a>
        </li>
        <li class="nav-item d-none" id="logoutLink">
          <button id="logoutButtonNavbar" class="btn btn-outline-light btn-sm" onclick="logout()">
            <span id="logoutButtonTextNavbar">Logout</span>
            <span id="logoutSpinnerNavbar" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container container-contact my-5">
    <div class="card p-4 bg-white text-dark shadow" style="max-width: 500px; margin: auto;">
      <h3 class="text-center mb-3 fw-bold">Contact Us</h3>
      <p class="text-center text-muted mb-4">Send us your enquiries or feedback</p>

      <form id="contactForm">
        <!-- Error message (red, above inputs, centered) -->
        <div id="contactError" class="text-danger mb-3 text-center"></div>

        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" >
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" >
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" ></textarea>
        </div>

        <!-- Centered Button with spinner -->
        <div class="d-flex justify-content-center mb-2">
        <button type="submit" class="btn btn-primary position-relative py-2" id="contactButton">
        <span id="contactButtonText">Send Message</span>
        <span id="contactSpinner" class="spinner-border spinner-border-sm text-light d-none ms-2" role="status" aria-hidden="true"></span>
        </button>
        </div>

        <!-- Success message (green, below button, centered) -->
        <div id="contactSuccess" class="text-success mt-2 text-center"></div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
