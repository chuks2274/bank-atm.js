<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Bank | Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 sticky-top">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="./image/logo1.png" alt="Demo Bank Logo" width="120" height="40" class="logo">
      Demo Bank
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

        <!-- For logged-in users -->
        <li class="nav-item d-none" id="accountLink">
          <a class="nav-link fw-semibold" href="dashboard.html">My Account</a>
        </li>
        <li class="nav-item d-none" id="logoutLink">
          <button id="logoutButtonNavbar" class="btn btn-outline-light btn-sm" onclick="logout()">
            <span id="logoutButtonTextNavbar">Logout</span>
            <span id="logoutSpinnerNavbar" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Floating message -->
  <div id="floatingMessage"
       class="position-fixed top-0 start-50 translate-middle-x mt-5 z-50 text-center"
       style="display:none; pointer-events:none;"></div>

  <!-- Dashboard Container -->
  <div class="container container-dashboard my-5">
    <h4 id="welcome" class="mb-4 fw-bold text-dark"></h4>

    <!-- Add Account Buttons -->
    <div class="button-wrapper mb-4 d-flex gap-2 justify-content-center flex-wrap">
      <button class="btn btn-primary" onclick="addAccount('checking')">Add Checking Account</button>
      <button class="btn btn-success" onclick="addAccount('savings')">Add Savings Account</button>
    </div>

    <!-- Accounts List -->
    <div id="accounts" class="row g-4"></div>

    <!-- Logout button removed here -->
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/script.js"></script>

</body>
</html>
