<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Bank | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 sticky-top">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="./image/logo1.png" alt="Demo Bank Logo" class="logo">
      Demo Bank
    </a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible menu -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Logged-out -->
        <li class="nav-item" id="loginLink">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item" id="signupLink">
          <a class="nav-link" href="create.html">Create Account</a>
        </li>

        <!-- Logged-in -->
        <li class="nav-item d-none" id="accountLink">
          <a class="nav-link fw-semibold" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item d-none" id="logoutLink">
          <button id="logoutButtonNavbar" class="btn btn-outline-light btn-sm" onclick="logout()">
            <span id="logoutButtonTextNavbar">Logout</span>
            <span
              id="logoutSpinnerNavbar"
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true">
            </span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Floating Message -->
  <div
    id="floatingMessage"
    class="alert d-none text-center position-fixed top-0 start-50 translate-middle-x w-50 mt-3"
    style="z-index: 1050;">
  </div>

  <!-- Login Form -->
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow bg-white" style="max-width: 400px; width: 100%;">
      <h3 class="text-center fw-bold mb-3">Login to Demo Bank</h3>

      <form id="loginForm">
        <!-- Error -->
        <div id="loginError" class="text-danger mb-3 text-center"></div>

        <!-- Success -->
        <div id="loginSuccess" class="text-success mb-3 text-center"></div>

        <input
          id="name"
          class="form-control mb-3"
          placeholder="Full Name"
        />

        <input
          id="pin"
          type="password"
          maxlength="4"
          class="form-control mb-3"
          placeholder="Enter 4-digit PIN"
          pattern="\d{4}"
          title="PIN must be exactly 4 digits"
        />

        <!-- Login Button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" id="loginButton">
            <span id="loginButtonText">Login</span>
            <span
              id="loginSpinner"
              class="spinner-border spinner-border-sm text-light d-none ms-2"
              role="status"
              aria-hidden="true">
            </span>
          </button>
        </div>
      </form>

      <p class="text-center mt-3">
        <a href="create.html">Create New Account</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
